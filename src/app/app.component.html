<app-header (change)="onChangeSection($event)"></app-header>

<ng-container #showcase></ng-container>

<ng-template #emptyTpl><app-empty-data></app-empty-data></ng-template>

<ng-template #chowcaseTpl>
  <app-showcase [listChannels]="data"></app-showcase>
  <app-load-more
    (load)="onClickLoadMore()"
    *ngIf="hideLoadMore"
  ></app-load-more>
</ng-template>
